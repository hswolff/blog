{% extends 'base.html' %}

{% block body_class %}post-template{% endblock%}

{% block content %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{page.title}}</h1>
  </header>

  <section class="post-content">
    <div id="ad">
      {% include "_ads.html" %}
    </div>

    {{page.content | safe}}
  </section>

</article>

{% endblock%}
